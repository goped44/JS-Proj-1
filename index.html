<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc77adbb03.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <i class="fa fa-arrow-left" id="prevBtn"></i>
        <div class="slide">
            <img src="6.jpeg" id="lastClone" alt="">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="5.jpeg" alt="">
            <img src="6.jpeg" alt="">
            <img src="1.jpg" id="firstClone" alt="">
        </div>
    </div>

    
    <i class="fa fa-arrow-right" id="nextBtn"></i>


    <script src="app.js"></script>
</body>
</html>
